<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width-devie-width, initial-scale=1"/>
	<link rel="stylesheet" href="studbfinalcss.css"/>
	<title>Student DB by KK</title>

<body>
	<div class="headername">
	<h1><b>Student Database</b></h1>
	</div>

    <form method="POST" action="insert.php">

    	<label><b>Name:</b></label>
    	<input type="text" name="name" required>
    
    	<label><b>Email:</b></label>
    	<input type='email' name='email' placeholder="abc@gmail.com" required>
        
        <p>
		<label><b>Gender:</b>    

        <input type='radio' name='gender' value='m' required> 
		<i>Male</i>

        <input type='radio' name='gender' value='f' required> 
		<i>Female</i>
        </p>

        <label><b> Date Of Birth:</b></label>
        <input type='date' name='dob' value='date' required>

        <label> <b>Religion:</b> </label>
        <select name='religion'>
        	<option value=''>Select Religion</option>
        	<option value='hindu'>Hindu</option>
        	<option value='christian'>Christian</option>
        	<option value='buddism'>Buddism</option>
        	<option value='jainism'>Jainism</option>
        	<option value='sikhism'>Sikhism</option>
        	<option value='islam'>Islam</option>
        	<option value='judaism'>Judaism</option>
        	<option value='zoroastrianism'>Zoroastrianism</option>
        </select>

        <label for='mystate'> <b>Choose your State:</b></label>
		
        <input for='mystate' placeholder="type here..." list='states' required>
			   
        <datalist id='states'>
        	<option value="Tamil Nadu">
        	<option value="Kerala">
        	<option value="Andra Pradesh">
        	<option value="Karnataka">
        	<option value="Maharatra">
        	<option value="Gujarat">
        	<option value="Madhya Pradesh">
        	<option value="Chattisgarh">
        	<option value="Jharkhand">
        	<option value="West Bengal">
        	<option value="Bihar">
        	<option value="Uttar Pradesh">
        	<option value="Hariyana">
        	<option value="Rajasthan">
        	<option value="Panjab">
        	<option value="Himachal Pradesh">
        	<option value="Jammu & Kashmir">
        	<option value="Delhi">
        	<option value='Uattaranchal'>
        	<option value="Sikkim">
        	<option value="Assam">
        	<option value="Maghalaya">
        	<option value="Tripura">
        	<option value="Arunachal Pradesh">
        	<option value="Nagaland">
        	<option value="Manipur">
        	<option value="Mizoram">
        	<option value="Orissa">
		</datalist>

    	<input class="finish" type="submit"  name="btn" value='Confirm'>

    	<input class="resetall" type="reset"  name="btn1" value='Reset'>
    </form>
</body>
